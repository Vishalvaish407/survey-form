<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="Parent">

    <header id="headd">

        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking teh time to help us improve the platform</p>

    </header>


    <form action="#" id="parentForm">

        <div class="formSetup">
            <label for="username" class="line">Name</label>
            <input type="text" name="username" id="username" class="SearchBar" required placeholder="Enter Your Name">
        </div>

        <div class="formSetup">
            <label for="email" class="line">Email</label>
            <input type="email" name="email_id" id="email" class="SearchBar" required placeholder="Enter Your Email">
        </div>
        <div class="formSetup">
            <label for="age" class="line">Age(optional)</label>
            <input type="number" name="age" id="age" class="SearchBar" required placeholder="Age">
        </div>

        <div class="formSetup">
            <label>Which option best decribes your current role?</label>


            <select class="SearchBar" id="search">
                <option value="select Current Role" disabled>Select Current Role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learnner">Full Time Learnner</option>
                <option value="Prefer Not To Say">Prefer Not To Say</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="formSetup">
            <label>Would you recommend freeCodemap to a friend?</label>

            <p>
                <label>
                    <input type="radio" name="radio" id="Definelty" class="radiobtn">
                    Definelty</label>
            </p>


            <p>
                <label>
                    <input type="radio" name="radio" id="Maybe" class="radiobtn">
                    Maybe</label>
            </p>
            <p>
                <label>
                    <input type="radio" name="radio" id=" Not Sure" class="radiobtn">
                    Not Sure</label>
            </p>
        </div>

        <div id="option" class="formSetup">
            <label>What is your favorite feature of freeCodeCamp?</label>
            <select class="SearchBar" id="search2">
                <option value="select an option " disabled>Select an Option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div id="checkbox" class="formSetup">
            <label>What would you like to see improved? (Check all that apply)</label>
            <label>
                <input type="checkbox" name=" Fronend Projects" id=" Fronend Projects">
                Fronend Projects
            </label>

            <label>
                <input type="checkbox" name=" Backend Projects" id="Backend Projects">
                Backend Projects</label>

            <label>
                <input type="checkbox" name="Data visualization" id="Data visualization">
                Data visualization</label>

            <label>
                <input type="checkbox" name=" Challenges" id="Challenges">
                Challenges</label>

            <label>
                <input type="checkbox" name="Open source community" id="Open source community">
                Open source community</label>

            <label>
                <input type="checkbox" name=" Gitter help room" id="Gitter help">
                Gitter help rooms</label>

            <label>
                <input type="checkbox" name="Videos" id="Videos">
                Videos</label>

            <label>
                <input type="checkbox" name="City Meetups" id="City Meetups">
                City Meetups</label>

            <label>
                <input type="checkbox" name="Wiki" id="Wiki">
                Wiki</label>

            <label>
                <input type="checkbox" name="Forum" id="Forum">
                Fourm</label>

            <label>
                <input type="checkbox" name="Additional Courses" id="Additional Courses">
                Additional Courses</label>

            <label>
                <input type="checkbox" name=" Any comments or suggestions?" id="Any-comments">
                Any comments or suggestions?</label>
        </div>

        <div class="formSetup">
            <textarea name="Textarea" class="SearchBar " required cols="81" rows="8"
                placeholder="Enter Your Comment Here..."></textarea>
        </div>
        <!-- <fieldset class="filed"> -->
        <div class="formSetup">
            <button id="btn" class="line">Submit</button>
        </div>



    </form>





</body>

</html>
